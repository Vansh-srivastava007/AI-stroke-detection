<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="jumbotron text-center"><h1>STROKE RISK PREDICTION</h1></div>
    <div class="black ">
        <div class="container">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <label class="white">GENDER</label>
                        <select class="form-control form-input" name="gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                            <option value="2">Other</option>
                        </select>
                        <label class="white">HYPERTENSION (0: No, 1: Yes)</label>
                        <input type="number" class="form-control form-input" name="hypertension" required>
                        </div>
                        <label class="white">HEART DISEASE (0: No, 1: Yes)</label>
                        <input type="number" class="form-control form-input" name="heart_disease" required>
                        <label class="white">EVER MARRIED</label>
                        <select class="form-control form-input" name="ever_married">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class ="col-md-6">
                        <label class="white">AGE</label>
                        <input type="number" class="form-control form-input" name="age" required>
                    <div class="col-md-6">
                        <label class="white">WORK TYPE</label>
                        <select class="form-control form-input" name="work_type">
                            <option value="2">Private</option>
                            <option value="3">Self-employed</option>
                            <option value="0">Govt Job</option>
                            <option value="4">Children</option>
                            <option value="1">Never Worked</option>
                        </select>
                        <label class="white">RESIDENCE TYPE</label>
                        <select class="form-control form-input" name="residence_type">
                            <option value="1">Urban</option>
                            <option value="0">Rural</option>
                        </select>
                        </div>
                        <label class="white">AVG GLUCOSE LEVEL</label>
                        <input type="number" step="0.01" class="form-control form-input" name="glucose" required>
                        <label class="white">BMI</label>
                        <input type="number" step="0.01" class="form-control form-input" name="bmi" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <label class="white">SMOKING STATUS</label>
                    <select class="form-control form-input" name="smoking">
                        <option value="1">Formerly Smoked</option>
                        <option value="2">Never Smoked</option>
                        <option value="3">Smokes</option>
                        <option value="0">Unknown</option>
                    </select>
                </div>
                
                <div class="text-center"><button type="submit" class="btn btn-success btn-lg">Predict Risk</button></div>
            </form>
            {% if prediction_text %}
            <div class="alert alert-info text-center" style="margin-top:20px;"><h3>{{ prediction_text }}</h3></div>
            {% endif %}
           
        </div>
    </div>
</body>
</html>
